<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Links</title>
</head>
<body>
    <table border="2" height="150px">
        <caption><strong>Table and Links</strong> </caption>
        <tbody>
            <tr>
                <td> <a href="https://www.google.com">Go to Google</a></td>
                <td> <img src="windows.jpeg" width="160" height="100" alt="windows.jpg" width="160px" height="100px"> </td>
                <td>Element 3</td>
                <td rowspan="2">Element 4</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Element 5</td>
                <td>Element 6</td>
                
        
            </tr>
        </tbody>
    </table>
</body>
</html>
